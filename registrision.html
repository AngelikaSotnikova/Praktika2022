    <section>
      
      <div class="container-fluid">
      <h1><p class="text1">Sign up</p></h1>
      <form class="container needs-validation" novalidate="">
        <div class="row g-2 g-5">
          <div class="col-12 col-sm-6">
            <div class="form-floating mb-3 pb-0">
              <input
                type="name"
                class="form-control"
                id="validationCustom1"
                placeholder="Имя"
                required=""
              />
              <label for="validationCustom01">Имя</label>
              
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="form-floating mb-3 pb-0">
              <input
                type="surname"
                class="form-control"
                id="validationCustom2"
                placeholder="Фамилия"
                required=""
              />
              <label for="validationCustom02">Фамилия</label>
              
            </div>
          </div>
        </div>

        <div class="row g-2 g-5">
          <div class="col-12 col-sm-4">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInputEmail"
                placeholder="name@email.com"
                required=""
              />
              <label for="floatingInput">Email</label>
              
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="form-floating mb-3">
              <input
                type="date"
                class="form-control"
                id="floatingInputDate"
                placeholder="Дата"
                required=""
              />
              <label for="floatingInput">Дата</label>
              
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="form-floating mb-3">
              <input
                type="tell"
                class="form-control"
                id="floatingTel"
                placeholder="Телефон"
                pattern="[+]{1}[7-8]{1}[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"
                required=""
              />
              <label for="floatingInput">Телефон</label>
              
            </div>
          </div>
        </div>

        <div class="row g-2 g-5">
          <div class="col-12 col-sm-6">
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="validationCustomPas"
                placeholder="Введите пароль"
                required=""
              />
              <label for="validationCustomPas">Введите пароль</label>
             
            </div>            
            <label class="form"><input type="checkbox" class="password-checkbox" onclick="showAndHidePas()"> Показать пароль</label>  

          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12 col-sm-6">
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control pas"
                id="validationCustomPas"
                placeholder="Повторите пароль"
                required=""
              />
              <label for="validationCustomPas">Повторите пароль</label>
              
            </div>

          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12 col-sm-4">
            <button type="submit" class="btn">Регистрация</button>
          </div>
        </div>
        <div class="row g-2 g-5">
          <div class="col-12 col-sm-6">
           
            <a href="./vxod.html" class="text-decoration-none"> <p>Уже зарегистрированны?</p></a>
          </div>
        </div>
      </form>
    </section>
